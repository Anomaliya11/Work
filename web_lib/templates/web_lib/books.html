{% extends 'web_lib/main.html' %}

{% block content %}

<div class="container">
    <h1>Books</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Date</th>
            </tr>
        </thead>
        <tbody>
            {% if books %}
                {% for book in books %}
                    <tr>
                        <th scope="row">{{book.title}}</th>
                        <td>{{book.description}}</td>
                        <td>{{book.published|date:'DATETIME_FORMAT'}}</td>
                    </tr>
                {% endfor %}
            {% else %}
                <p>No books</p>
            {% endif %}}
        </tbody>
    </table>
</div>
{% endblock %}
