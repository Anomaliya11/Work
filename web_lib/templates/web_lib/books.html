{% extends 'web_lib/main.html' %}

{% block content %}

<div class="container">
    <h1>Books</h1>
    <a class="btn btn-sm btn-info" href="{% url 'create_book' %}">Создать книгу</a>
    <hr>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Date</th>
            </tr>
        </thead>
        <tbody>
            {% if books %}
            {% for book in books %}
                    <tr>
                        <td>{{book.title}}</td>
                        <td>{{book.description}}</td>
                        <td>{{book.published|date:'DATETIME_FORMAT'}}</td>
                    </tr>
                {% endfor %}
            {% else %}
                <p>No books</p>
            {% endif %}
        </tbody>
    </table>   
</div>


{% endblock %}
